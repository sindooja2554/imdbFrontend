<div class="table">
  <div class="cell">
    <mat-card class="example-card">
      <div class="paragraph">
        <img
          class="imdb-logo"
          src="..\assets\imdb_fb_logo-1730868325._CB514892123_.png"
          alt="imdb.com logo"
        />
      </div>

      <div class="paragraph">
        Sign In
      </div>

      <form action="">
        <div class="example-container">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              [formControl]="email"
              matInput
              [(ngModel)]="loginData.email"
              placeholder="Enter your email"
              autocomplete="off"
              required
            />
            <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
          </mat-form-field>
        </div>

        <div class="example-container">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              [type]="hide ? 'password' : 'text'"
              [(ngModel)]="loginData.password"
              [formControl]="password"
              matInput
              placeholder="Enter your password"
              required
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-error *ngIf="password.invalid">{{
              getPasswordErrorMsg()
            }}</mat-error>
          </mat-form-field>
          <div class="button">
            <button
              mat-button
              class="buttons"
              [disabled]="
                getErrorMessage() != '' || getPasswordErrorMsg() != ''
              "
              (click)="login()"
            >
              Sign In
            </button>
            <button
              mat-button
              class="buttons"
              [routerLink]="['/forgotpassword']"
            >
              Forgot Password?
            </button>
          </div>
        </div>

        <div>
          <button mat-button class="buttons" [routerLink]="['/register']">
            Create Account?
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
