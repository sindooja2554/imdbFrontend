<mat-toolbar>
  <div class="logoDiv">
    <button mat-icon-button (click)="opened = !opened">
      <mat-icon class="icons">menu</mat-icon>
    </button>

    <img
      class="logo"
      src="../../../assets/imdb_fb_logo-1730868325._CB514892123_.png"
      size="50"
    />
  </div>
  <div class="input-field">
    <input matInput class="input" placeholder="Search" />
    <button mat-icon-button>
      <mat-icon matSuffix>search</mat-icon>
    </button>
  </div>

  <div class="buttons">
    <button mat-button class="wishList" (click)="watchlist()">
      <svg
        width="24"
        height="24"
        xmlns="http://www.w3.org/2000/svg"
        class="ipc-icon ipc-icon--watchlist ipc-button__icon ipc-button__icon--pre"
        viewBox="0 0 24 24"
        fill="currentColor"
        role="presentation"
      >
        <path
          d="M17 3c1.05 0 1.918.82 1.994 1.851L19 5v16l-7-3-7 3V5c0-1.05.82-1.918 1.851-1.994L7 3h10zm-4 4h-2v3H8v2h3v3h2v-3h3v-2h-3V7z"
          fill="currentColor"
        ></path>
      </svg>
      WatchList
    </button>
    <button
      mat-button
      class="signIn"
      *ngIf="token === null"
      [routerLink]="['/login']"
    >
      Sign In
    </button>
    <button mat-buton class="signIn" *ngIf="token !== null" (click)="signOut()">
      Sign Out
    </button>
  </div>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer class="drawer" mode="side" [(opened)]="opened">
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <div class="movies">
            <mat-icon matSuffix class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                class="ipc-icon ipc-icon--movie"
                viewBox="0 0 24 24"
                fill="currentColor"
                role="presentation"
              >
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path
                  d="M18 4v1h-2V4c0-.55-.45-1-1-1H9c-.55 0-1 .45-1 1v1H6V4c0-.55-.45-1-1-1s-1 .45-1 1v16c0 .55.45 1 1 1s1-.45 1-1v-1h2v1c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-1h2v1c0 .55.45 1 1 1s1-.45 1-1V4c0-.55-.45-1-1-1s-1 .45-1 1zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"
                ></path>
              </svg>
            </mat-icon>
            <mat-panel-title>
              Movies
            </mat-panel-title>
          </div>
        </mat-expansion-panel-header>
        <mat-list role="list">
          <button matbutton class="drawerButton" (click)="addMovie()">
            <mat-list-item role="listitem">Add Movie</mat-list-item>
          </button>
          <button matbutton class="drawerButton" (click)="topRatedMovies()">
            <mat-list-item role="listitem">Top Rated Movies</mat-list-item>
          </button>
          <button matbutton class="drawerButton" (click)="upcomingMovies()">
            <mat-list-item role="listitem">Coming Soon</mat-list-item>
          </button>
          <!-- <button matbutton class="drawerButton">
            <mat-list-item role="listitem">Most Popular Movies</mat-list-item>
          </button> -->
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <div class="movies">
            <mat-icon matSuffix class="icon">people</mat-icon>
            <mat-panel-title>
              Celebs
            </mat-panel-title>
          </div>
        </mat-expansion-panel-header>
        <mat-list role="list">
          <button matbutton class="drawerButton" (click)="bornToday()">
            <mat-list-item role="listitem">Born Today</mat-list-item>
          </button>
          <!-- <button matbutton class="drawerButton">
            <mat-list-item role="listitem">Most Popular Movies</mat-list-item>
          </button> -->
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <div class="movies">
            <mat-icon matSuffix class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                class="ipc-icon ipc-icon--earth"
                viewBox="0 0 24 24"
                fill="currentColor"
                role="presentation"
              >
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"
                ></path>
              </svg>
            </mat-icon>
            <mat-panel-title>
              Community
            </mat-panel-title>
          </div>
        </mat-expansion-panel-header>
        <mat-list role="list">
          <button matbutton class="drawerButton">
            <mat-list-item role="listitem">Help Centre</mat-list-item>
          </button>
          <!-- <button matbutton class="drawerButton">
            <mat-list-item role="listitem">Cotributor Zone</mat-list-item>
          </button> -->
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
