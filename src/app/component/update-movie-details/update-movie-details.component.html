<div class="list" *ngIf="movieDetails.length != []">
  <span class="word"> Update information for {{ movieDetails.name }} </span>
  <span class="word"> ({{ movieDetails.yearOfRelease }}) </span>
  <div class="poster-image">
    <img
      mat-card-image
      class="poster"
      [src]="movieDetails.poster"
      alt="Poster of the movie"
    />
    <div class="add-poster">
      <button mat-button class="button">
        <mat-icon>add</mat-icon>
        Add new poster
      </button>
    </div>
  </div>
  <div class="edit-movie-name">
    <span class="edit-movie">
      Edit Movie Name:
    </span>
    <div class="title">
      <input
        matInput
        placeholder="movieDetails"
        [(ngModel)]="movieDetails.name"
        class="movie-name"
      />
    </div>
  </div>
  <div class="edit-movie-name">
    <span class="edit-movie">
      Edit year of release:
    </span>
    <div class="title">
      <input
        matInput
        placeholder="movieDetails"
        [(ngModel)]="movieDetails.yearOfRelease"
        class="movie-name"
      />
    </div>
  </div>
  <div class="edit-movie-name">
    <span class="edit-movie">
      Edit Actor:
    </span>
    <div class="actor" *ngFor="let actor of movieDetails.actors">
      <button mat-button [matMenuTriggerFor]="menu" class="actors-name">
        {{ actor.name }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Remove Actor</button>
      </mat-menu>
    </div>
    <button mat-button class="actor-name" (click)="openDialog()">
      Add Actor
    </button>
  </div>
  <div class="edit-movie-name">
    <span class="edit-movie">
      Edit Producer:
    </span>
    <div class="title">
      <span class="producer-name">{{ movieDetails.producer.name }}</span>
    </div>
    <button mat-button class="actor-name" (click)="openDialogTooAddProducer()">
      Add Producer
    </button>
  </div>
  <div class="edit-movie-name">
    <span class="edit-movie">
      Edit plot:
    </span>
    <textarea class="text-area">
        {{ movieDetails.plot }}
      </textarea
    >
  </div>

  <!-- <div class="edit-movie-name">
    <span class="edit-movie">
      Edit Release Date:
    </span>
    <div class="title">
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="movieDetails.releaseDate"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
  </div> -->
  <div class="edit-movie-name">
    <button mat-button class="save" (click)="updateMovieDetails(movieDetails)">
      Save & Close
    </button>
    <button mat-button class="cancel">
      Cancel
    </button>
  </div>
</div>
