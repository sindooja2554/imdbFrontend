<mat-card class="example-card">
  <div class="actors-details">
    <span class="fields">
      Name :
    </span>
    <input class="actor" placeholder="Actor's name" [(ngModel)]="actor.name" />
  </div>
  <div class="actors-details">
    <span class="fields">
      Bio :
    </span>
    <input class="actor" placeholder="Bio" [(ngModel)]="actor.bio" />
  </div>
  <div class="details">
    <span class="fields">
      Dob :
    </span>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Choose a date"
      [(ngModel)]="actor.dob"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>
  <div class="actors-details">
    <span class="fields">
      Sex :
    </span>
    <div class="actor-sex">
      <mat-radio-group aria-label="Select an option" [(ngModel)]="actor.sex">
        <mat-radio-button value="M">Male</mat-radio-button>
        <mat-radio-button value="F">Female</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div class="buttons">
    <button mat-button class="button" (click)="save()">
      Save
    </button>
    <button mat-button class="button" (click)="cancel()">
      cancel
    </button>
  </div>
</mat-card>
