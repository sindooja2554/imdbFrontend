<div class="display" *ngIf="movies !== undefined || actors !== undefined">
  <mat-card class="example-card" *ngIf="movies !== undefined">
    <img
      mat-card-image
      [src]="movies.poster"
      alt="Poster of the movie"
      (click)="movie(movies)"
    />
    <span class="name" (click)="movie(movies)"
      ><b>{{ movies.name }}</b></span
    >
    <div class="rate" (click)="movie(movies)">
      <div class="star">
        <svg
          *ngIf="movies.rating !== null"
          width="20"
          height="20"
          xmlns="http://www.w3.org/2000/svg"
          class="ipc-icon ipc-icon--star-inline"
          viewBox="0 0 24 24"
          fill="currentColor"
          role="presentation"
        >
          <path
            d="M12 20.1l5.82 3.682c1.066.675 2.37-.322 2.09-1.584l-1.543-6.926 5.146-4.667c.94-.85.435-2.465-.799-2.567l-6.773-.602L13.29.89a1.38 1.38 0 0 0-2.581 0l-2.65 6.53-6.774.602C.052 8.126-.453 9.74.486 10.59l5.147 4.666-1.542 6.926c-.28 1.262 1.023 2.26 2.09 1.585L12 20.099z"
          ></path>
        </svg>
      </div>
      <div>
        <span
          class="rating"
          *ngIf="movies.rating !== null"
          (click)="movie(movies)"
          >{{ movies.rating }}</span
        >
      </div>
      <div *ngIf="movies.rating === null" (click)="movie(movies)">
        <span class="rating">No Ratings Yet</span>
      </div>
    </div>
    <div class="watch" *ngIf="watchListed === false">
      <button class="watchlist" (click)="addToWatchList(movies)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          class="ipc-icon ipc-icon--add ipc-button__icon ipc-button__icon--pre"
          viewBox="0 0 24 24"
          fill="currentColor"
          role="presentation"
        >
          <path fill="none" d="M0 0h24v24H0V0z"></path>
          <path
            d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"
          ></path>
        </svg>
        <span class="watchlisted">WatchList</span>
      </button>
    </div>
    <div class="watch" *ngIf="watchListed === true">
      <button class="watchlists" (click)="removeWatchListed()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          class="ipc-icon ipc-icon--done ipc-icon--inline"
          viewBox="0 0 24 24"
          fill="currentColor"
          role="presentation"
        >
          <path fill="none" d="M0 0h24v24H0V0z"></path>
          <path
            d="M9 16.2l-3.5-3.5a.984.984 0 0 0-1.4 0 .984.984 0 0 0 0 1.4l4.19 4.19c.39.39 1.02.39 1.41 0L20.3 7.7a.984.984 0 0 0 0-1.4.984.984 0 0 0-1.4 0L9 16.2z"
          ></path>
        </svg>
        <span class="watchlisted">WatchListed</span>
      </button>
    </div>
  </mat-card>

  <mat-card class="actor-card" *ngIf="actors !== undefined">
    <div class="display-birthday">
      <span class="actor-name" *ngIf="actors !== undefined">
        {{ actors.name }}
      </span>
      <span class="actor-name" *ngIf="actors !== undefined">
        {{ today[0] - actors.dob.split('/')[2] }}
      </span>
      <span class="wish" *ngIf="actors !== undefined">
        Happy Birthday {{ actors.name.split(' ')[0] }}!!!
      </span>
    </div>
  </mat-card>
</div>
